<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Bootstrap Framework -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>

    <!-- Webpage favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
    <link rel="manifest" href="ico/site.webmanifest">

    <!-- Personal Styling sheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="display-screen">
            <div class="row">
                <div class="col">
                    asdas
                </div>
            </div>
        </div>
        <div id="buttons">
            <div class="row">
                <div class="col">
                    <button role="button" class="btn btn-light btn-block">7</button>
                </div>
                <div class="col">
                    <button role="button" class="btn btn-light">8</button>
                </div>
                <div class="col">
                    <button role="button" class="btn btn-light">9</button>
                </div>
                <div class="col">
                    <button role="button" class="btn btn-primary">DEL</button>
                </div>
                <div class="col">
                    <button role="button" class="btn btn-primary">AC</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button role="button" class="btn btn-light">4</button>
                </div>
                <div class="col">
                    <button role="button" class="btn btn-light">5</button>
                </div>
                <div class="col">
                    <button role="button" class="btn btn-light">6</button>
                </div>
                <div class="col">
                    <button role="button" class="btn btn-light">X</button>
                </div>
                <div class="col">
                    <button role="button" class="btn btn-light">รท</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button role="button" class="btn btn-light">1</button>
                </div>
                <div class="col">
                    <button role="button" class="btn btn-light">2</button>
                </div>
                <div class="col">
                    <button role="button" class="btn btn-light">3</button>
                </div>
                <div class="col">
                    <button role="button" class="btn btn-light">+</button>
                </div>
                <div class="col">
                    <button role="button" class="btn btn-light">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button role="button" class="btn btn-light">0</button>
                </div>
                <div class="col">
                    <button role="button" class="btn btn-light">.</button>
                </div>
                <div class="col">
                    <button role="button" class="btn btn-light">x10<sup>x</sup></button>
                </div>
                <div class="col">
                    <button role="button" class="btn btn-light">+</button>
                </div>
                <div class="col">
                    <button role="button" class="btn btn-light">-</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
